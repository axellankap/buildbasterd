sudo: required
dist: trusty
git:
  depth: 1
language:
- c
install:
- pwd
script:
- ./build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "${TRAVIS_BUILD_DIR}/*.deb"
    - "${TRAVIS_BUILD_DIR}/build_wifi_deb/build/*.deb"
    - "${TRAVIS_BUILD_DIR}/build_wifi_deb/*.deb"
    - "${TRAVIS_BUILD_DIR}/linux-firmware-image-${KERNEL_VER}-${LOCALVERSION}_${KDEB_PKGVERSION}_armhf.deb"

  skip_cleanup: true
  on:
    tags: true
